<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/x-xicon" href="/usuiensan//favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自動パスワード生成できるくん</title>
  <link rel="stylesheet" href="/usuiensan//style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=OCR+B&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>ランダム文字列生成</h1>
<h2>パスワードに使うも、何に使うもよし！</h2>
<label for="length">文字数:</label>
<input type="number" id="length" value="15" min="1">
<br>
<label for="count">生成数:</label>
<input type="number" id="count" value="2" min="1">
<br>
<label for="mode">モード:</label>
<select id="mode">
    <option value="url">URL向け</option>
    <option value="noConfuse">見間違いなし</option>
    <option value="numberOnly">数字</option>
    <option value="numberAndLower">数字+小文字</option>
    <option value="nomberAndApper">数字+大文字</option>
    <option value="numberAndAlphabet">数字+文字</option>
    <option value="numberAndAlphabetAndSymbols">数字+文字+記号</option>
    <option value="ulid" selected>ULID</option>
</select>
<br>
<label for="hyphenate">5文字ごとにハイフン:</label>
<input type="checkbox" id="hyphenate" checked>
<div id="character-info"></div>
<button id="generate">生成</button>
<div id="result">
</div>
<div id="timestamp-display" style="margin-top: 10px; font-weight: bold;"></div>
<p>
    💡知っていましたか？
    <br>
    パスワードを使い回すことは危険です。覚えきれない場合、他者に見られないノートなどにに書いて大切に保管するか、パスワードマネージャーを使いましょう。
    <br>パソコンに"password1234"と付箋を貼ることは絶対にやめましょう。
    <br>パスワードマネージャーに設定したパスワードは、絶対に忘れないようにしましょう。
    <br>また、２要素認証を設定することも大変重要です。
</p>
  </div>
  <script src="/usuiensan//script.js"></script>
</body>
</html>
