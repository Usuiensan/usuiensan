<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" type="image/x-xicon" href="{{ site.baseurl }}/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#C0ffee">
  <title>
  {% if page.title %}{{ page.title }}{% endif %}

</title>
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=OCR+B&display=swap" rel="stylesheet">
  <!-- レアな文字表示のためのNoto Sansファミリー -->

  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/192.png">
  <!-- ページ固有スタイル -->
  {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{ site.baseurl }}{{ stylesheet }}">
    {% endfor %}
  {% endif %}
</head>
<body>
  <div class="container">
    {{ content }}
    <!-- <script src="{{ site.baseurl }}/script.js"></script> -->
  <div class="mini-nav">

  </div>
  </div>

</html>
